    <script>
      ;(function ($) {
        $.fn.innerText = function (msg) {
          if (msg) {
            if (document.body.innerText) {
              for (var i in this) {
                this[i].innerText = msg
              }
            } else {
              for (var i in this) {
                this[i].innerHTML
                  .replace(/&amp;lt;br&amp;gt;/gi, "n")
                  .replace(/(&amp;lt;([^&amp;gt;]+)&amp;gt;)/gi, "")
              }
            }
            return this
          } else {
            if (document.body.innerText) {
              return this[0].innerText
            } else {
              return this[0].innerHTML
                .replace(/&amp;lt;br&amp;gt;/gi, "n")
                .replace(/(&amp;lt;([^&amp;gt;]+)&amp;gt;)/gi, "")
            }
          }
        }
      })(jQuery)
      function onReady(event) {
        // swal.testing()
        swal.getSwalMsg(neutron, event)
      }
      function getFaIcon(icon) {
        return '<i class="fa fa-' + icon + '"></i>' + " " // icon + spacer
      }
      $(document).keyup(function (event) {
        // Enable Enter Key for MsgPopup, currently only need keyup not keydown+keyup
        if (event.keyCode == 13) {
          Swal.clickConfirm()
        }
        // Ctrl+C will click Clipboard button (or denied button)
        if (event.keyCode == 67 && event.ctrlKey) {
          Swal.clickDeny()
        }
        // Ctrl+X will ExitApp
        if (event.keyCode == 88 && event.ctrlKey) {
          Swal.clickCancel()
        }
        // Esc key will close neutron instead of closing Swal
        if (event.keyCode == 27) {
          swal.swalEscapeKey(neutron, event)
        }
        // alt+F12 key will open developer tools
        if (event.keyCode == 123) {
          swal.runIEChooser()
        }
      })
      // get all computed CSS properties
      function getStyleById(id) {
        let e = document.querySelector(id)
        var s = ""
        var o = getComputedStyle(e)
        for (var i = 0; i < o.length; i++) {
          s += o[i] + ":" + o.getPropertyValue(o[i]) + ";"
        }
        return s
      }
